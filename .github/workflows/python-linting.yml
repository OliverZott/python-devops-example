name: Python Linting

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run Ruff and check for errors
      run: |
        ruff_output=$(ruff src)
        echo "$ruff_output"
        error_count=$(echo "$ruff_output" | grep -c "error")
        if (( error_count > 0 )); then
          exit 1
        fi
